<h2>Current Player: {{ getPlayer() }}</h2>

<button class="btn btn-outline-danger" (click)="newGame()">Start New Game</button>
<br><br>
<h2 *ngIf="winner">
    Player {{ winner }} won the game!!
</h2><br>
<main>

    <app-square *ngFor="let square of squares; let i = index" [value]="square" (click)="makeMove(i)">
    </app-square>

</main>
